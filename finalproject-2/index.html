<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Food Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Food Nutrition & Recipe</h1>
      <p>You are what you eat !!!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
            <h1>Recipe Finder</h1>
            <h4>Let our app find your perfect recipe.</h4>     
        </div>
        <div class="row">
                <div class="col-md-9 col-md-offset-3 col-sm-12 col-xs-12">               
        </div>
        
            <div class="row">
                <div class="col-md-3 col-sm-12 col-xs-12 sidebar-box">
                    <div class="filter-box">             
                        <div class="col-sm-12 col-xs-12">
                            <h4>Upload an Image</h4>
                        </div>  
                        <div class="col-md-12 col-sm-6 col-xs-12"> 
                            <title>Upload new File</title>
                            <h5>Upload new File</h1>
                            <form method=post enctype=multipart/form-data>
                              <p><input type=file name=file>
                                 <input type=submit value=Upload></p>
                            </form>
                            </form>
                        </div>
                    </div>
                </div>
        <div class="col-md-9 col-sm-12 col-xs-12 results">
            <div id="calorietable">
                <div class="calories">
                    <h4>Calories</h4>
                    <table class="calorie">
                        <tr>
                        
                            <p>{{ data['calories'] }}</p>
                        </tr>
                    </table>
                </div>
            </div>
                <div id="recipetable">
                        <div class="recipe">
                            <h4>Prediction</h4>
                            <table class="recipe">
                                <tr>
                                    <p>{{ data['prediction'] }}</p>
                                </tr>
                            </table>
                        </div>
                </div>
        </div>
      </div>
    </div>
    <footer class="footer">
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script> -->
</body>

</html>
